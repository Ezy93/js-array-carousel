<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <title>js array carousel</title>

</head>
<body>

    <main class="container pt-5 mt-4">
        <div class="row my-relative">
            <div class="col-10 px-0 text-white  carousel">

                

            </div>

            <div class="col-2 px-0 my-relative text-white thumbnails">

                
            </div>

            <div id="previous" class="my-absolute my-left text-white">
                <i class="fas fa-angle-up fs-2"></i>
            </div>
    
            
    
            <div id="next" class="my-absolute my-left my-bot-zero text-white">
                <i class="fas fa-angle-down fs-2"></i>
            </div>
        </div>

    </main>
    <script src="js/script.js"></script>
</body>
</html>
